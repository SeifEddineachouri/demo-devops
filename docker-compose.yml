version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: demo-devops-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: demo_devops
      MYSQL_USER: devops_user
      MYSQL_PASSWORD: devops_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-devops-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/demo_devops
      SPRING_DATASOURCE_USERNAME: devops_user
      SPRING_DATASOURCE_PASSWORD: devops_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  demo-network:
    driver: bridge
